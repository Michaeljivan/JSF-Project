<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:head>
		<title> User Registration Form</title>
	</h:head>
	<h:body>
		<h:form>
			<h:outputLabel value="First Name" />
			<h:inputText id="firstName" value="#{student.firstName}" />
			
			<br/><br/>
			
			<h:outputLabel value="Last Name" />
			<h:inputText id ="lastName" value="#{student.lastName}" />
			
			<br/><br/>
			
			<h:selectOneMenu value="#{student.country}">
				<f:selectItem itemValue="India" itemLabel="India" />
				<f:selectItem itemValue="USA" itemLabel="USA" />
				<f:selectItem itemValue="Canada" itemLabel="Canada" />
				<f:selectItem itemValue="Mexico" itemLabel="Mexico" />
			</h:selectOneMenu>
			
			<br/> <br/>
			
			<h:selectOneMenu value="#{student.age}">
				<f:selectItems value="#{student.ageOptions}" />			
			</h:selectOneMenu>
			
			
			<h:commandButton value="Submit" action="response" />
			
		</h:form>	
	</h:body>
</html>
